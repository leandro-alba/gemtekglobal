    <main class="container ">
      <div class="row contactus--text-color">
        <div class="col-lg-1 "></div>
        <div class="col-lg-10 ">
          <h2 class="mt-5 mb-3 contactus-text-style">Contact Us</h2>
          <form action="https://formsubmit.co/i.am.leandro.a@gmail.com" method="POST">
            <div class="row">
              <label for="name" class="form-label contactus-text-style">Name</label>
              <div class="col">
                <input type="text" class="form-control"  aria-label="First name">
                <span>First</span>
              </div>
              <div class="col">
                <input type="text" class="form-control contactus-text-style" aria-label="Last name">
                <span>Last</span>
              </div>
            </div>
            <div class="my-3">
              <label for="phone number" class="form-label contactus-text-style">Phone number</label>
              <input type="text" class="form-control" name="phone" required="" >
            </div>
            <div class="my-3">
              <label for="email" class="form-label contactus-text-style">Email</label>
              <input type="text" class="form-control" name="email" required="">
            </div>
            <div class="my-3">
              <label for="message" class="form-label contactus-text-style">Message</label>
              <textarea class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-info mb-3">SUBMIT</button>
          </form>
        </div>
        <div class="col-lg-1 "></div>
      </div>
